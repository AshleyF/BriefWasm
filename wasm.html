<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hello WASM World!</title>
        <style>body { background: black; color: white; }</style>
    </head>
    <body>
        <h1>Hello WASM World!</h1>
        <p>The answer to the ultimate question is <b id="display">...</b>!</p>
        <script type="text/javascript">
            function run(binary) {
                WebAssembly.instantiate(Uint8Array.from(atob(binary), c => c.charCodeAt(0))).then(function (wasm) {
                    document.getElementById('display').innerText = wasm.instance.exports.main();
                });
            }
        </script>
        <script type="text/javascript" src="./main.js"></script>
    </body>
</html>
